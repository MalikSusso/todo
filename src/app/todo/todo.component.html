<h1> La liste des tâches à realiser</h1>
<p>Nous somme le {{today  | date:'shortTime'}} </p>
<ul class="list-group" *ngFor = "let todo of todos , let i = index">

  <li class="list-group-item">

  <div [ngClass]="{ongoing:todo.status,done:!todo.status}">

    <a [href]="todo.image">
      <img [src]="todo.image" >
    </a>

    {{todo.toDoName}}

    <button class="btn btn-primary space"
    [disabled]="todo.status" (click)="onChangeStatus(i)"> On Going </button>
    <button class=" btn btn-danger space"
    [disabled]="!todo.status" (click)="onChangeStatus(i)" >Done</button>

    <!-- Action de modification-->

    <button class="btn btn-warning space"
    (click)="onChangeIsModif(i)" [disabled]="todo.isModif" *ngIf="!todo.isModif"> Update </button>
    <button class=" btn btn-light space"
    (click)="onChangeIsModif(i)" [disabled] ="!todo.isModif" *ngIf="todo.isModif"> Update Done</button>

    <button class="btn btn-dark space"
    (click)="onView(i)"
    >Details</button>

     <input *ngIf="todo.isModif" class="form-control" [(ngModel)]="todo.toDoName">


  </div>

  </li>
</ul>
